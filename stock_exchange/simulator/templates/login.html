<!DOCTYPE html>
<html lang="en">

{% load static %}
{% include 'base_head.html' %}

{% block title %}Zaloguj się{% endblock %}

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Zaloguj się do swojego rachunku maklerskiego!</h1>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input  name="{{ form.username.html_name }}" class="form-control form-control-user"
                                            id="{{ form.username.id_for_label }}" aria-describedby="emailHelp"
                                                placeholder="Adres email...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="{{ form.password.html_name }}"
                                            id="{{ form.password.id_for_label }}" placeholder="Hasło...">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Zapamiętaj mnie na tym urządzeniu</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Zaloguj się
                                        </button>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Zaloguj się kontem Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Zaloguj się kontem Facebook
                                        </a>
                                        
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a href="forgot-password.html">Zapomniałeś hasła?</a>
                                    </div>
                                    <div class="text-center">
                                        <a href="{% url 'simulator:register' %}">Zarejestruj się!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
