{% block body %}

<h1>Twoje konto</h1>
<p>Saldo: <b>{{account.balance}}</b>
  <a href="{% url 'simulator:charge_account' %}">Do≈Çaduj konto</a>
</p>


{% if account.wallets.all %}
<p>Twoje akcje:</p>
<ul>
  {% for wallet in account.wallets.all %}
    <li>{{ wallet }}</li>
  {% endfor %}
</ul>
{% else %}
<p>Brak akcji</p>

{% endif %}
<a href="{% url 'simulator:stock_data' %}">Kup akcje!</a>
{% endblock %}
